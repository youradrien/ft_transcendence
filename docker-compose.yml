services:
  frontend:
    build: ./src/front-end
    ports:
      - '5173:80'  # Or '3000:3000' if using a dev server
    depends_on:
      - backend
    volumes:
      - ./src/front-end:/app  # <-- watch for changes
      - /app/node_modules     # Avoid overwriting node_modules\
    environment:
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker on some systems
      - NODE_ENV=development # Set environment to development, change to production when needed
    networks:
      - ft_transcendence_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      co.elastic.logs/enabled: "true"
      co.elastic.logs/json.keys_under_root: "true"

  backend:
    build:
      context: ./src/back-end
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    restart: unless-stopped
    networks:
      - ft_transcendence_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      co.elastic.logs/enabled: "true"
      co.elastic.logs/json.keys_under_root: "true"
      co.elastic.logs/module: "fastify"
    environment:
      - VAULT_ADDR=http://vault:8200         # ðŸ‘ˆ point backend to the Vault container
      - VAULT_TOKEN=root                     # ðŸ‘ˆ dev token (only in dev mode!)
    depends_on:
      - vault

  vault:
    image: hashicorp/vault:1.21
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_TOKEN=root          # ðŸ‘ˆ dev token for simplicity
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200 
    cap_add:
      - IPC_LOCK                             # prevent memory swap for secrets
    volumes:
      - ./vault-data:/vault/file             # optional: persistent data
    command: server -dev                     # ðŸ‘ˆ dev mode; remove for production


volumes:
  sqlite-data:

networks:
  ft_transcendence_net:
    name: ft_transcendence_net